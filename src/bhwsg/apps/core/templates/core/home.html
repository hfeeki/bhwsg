{% extends "base.html" %}

{% block content %}
  <p>Home page!</p>
  {% if user.is_authenticated %}
    Hi, {{ user.username }}? You are logged in.
    <a href="{% url auth_logout %}">Logout</a>.<br/><br/>
  {% else %}
    <a href="{% url auth_login %}">Login</a>
  {% endif %}
{% endblock content %}
